name: Rust Backend CI

on:
  pull_request:
    paths:
      - "rust/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/rust-backend-ci.yml"
  push:
    branches: ["main"]
    paths:
      - "rust/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/rust-backend-ci.yml"

jobs:
  rust-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Format check
        run: cargo fmt -p mesosphere --check

      - name: Lint
        run: cargo clippy -p mesosphere --all-targets -- -D warnings

      - name: Tests
        run: cargo test -p mesosphere
