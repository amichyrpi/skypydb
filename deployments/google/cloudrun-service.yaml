apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mesosphere-api
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "20"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/vpc-access-connector: projects/PROJECT_ID/locations/REGION/connectors/CONNECTOR_NAME
        run.googleapis.com/vpc-access-egress: private-ranges-only
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
        - image: REGION-docker.pkg.dev/PROJECT_ID/mesosphere/mesosphere-api:latest
          ports:
            - name: http1
              containerPort: 8000
          env:
            - name: MESOSPHERE_SERVER_PORT
              value: "8000"
            - name: MESOSPHERE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mesosphere-api-key
                  key: latest
            - name: MESOSPHERE_MYSQL_URL
              valueFrom:
                secretKeyRef:
                  name: mesosphere-mysql-url
                  key: latest
            - name: MESOSPHERE_MYSQL_POOL_MIN
              value: "1"
            - name: MESOSPHERE_MYSQL_POOL_MAX
              value: "20"
            - name: MESOSPHERE_LOG_LEVEL
              value: "info"
            - name: MESOSPHERE_POSTHOG_HOST
              value: "https://eu.i.posthog.com"
            - name: MESOSPHERE_CORS_ORIGINS
              value: "*"
            - name: MESOSPHERE_VECTOR_MAX_DIM
              value: "4096"
            - name: MESOSPHERE_QUERY_MAX_LIMIT
              value: "500"
            - name: MESOSPHERE_MYSQL_BACKUP_ON_STARTUP
              value: "true"
            - name: MESOSPHERE_BACKUP_TARGET
              value: "gcs"
            - name: MESOSPHERE_GCS_BACKUP_PREFIX
              value: "mesosphere/mysql-snapshots"
            - name: MESOSPHERE_GCS_BACKUP_BUCKET
              valueFrom:
                secretKeyRef:
                  name: mesosphere-gcs-backup-bucket
                  key: latest
          resources:
            limits:
              cpu: "2"
              memory: "1Gi"
